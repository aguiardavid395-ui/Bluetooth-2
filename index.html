<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Comando Universal Pro BT</title>
    <style>
        :root {
            --bg: #e0e5ec;
            --shadow-light: rgba(255, 255, 255, 0.8);
            --shadow-dark: rgba(163, 177, 198, 0.5);
            --blue: #3b5bdb;
            --red: #ff4757;
            --accent: #00ff88;
        }

        body {
            background-color: var(--bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif; /* Fonte mais moderna */
            overflow: hidden;
            user-select: none; /* Impede seleção de texto */
        }

        #status {
            margin-bottom: 20px;
            font-size: 13px;
            font-weight: bold;
            color: #666;
            text-align: center;
            background: rgba(255,255,255,0.4);
            padding: 8px 20px;
            border-radius: 25px;
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
            min-width: 250px;
        }

        .remote-container {
            background: var(--bg);
            padding: 30px;
            border-radius: 60px;
            box-shadow: 25px 25px 70px var(--shadow-dark), -25px -25px 70px var(--shadow-light);
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }

        .top-row {
            display: flex;
            width: 100%;
            justify-content: space-between;
            gap: 12px;
        }

        .btn {
            background: var(--bg);
            border: none;
            border-radius: 18px;
            box-shadow: 7px 7px 15px var(--shadow-dark), -7px -7px 15px var(--shadow-light);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.1s;
            color: #444;
            -webkit-tap-highlight-color: transparent; /* Remove o destaque azul ao tocar */
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
        }

        .btn:active {
            box-shadow: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light);
            transform: scale(0.95);
        }

        .bt-main { padding: 15px 25px; color: var(--blue); font-size: 11px; font-weight: 900; }
        .refresh { width: 50px; height: 50px; font-size: 22px; color: #777; }
        .power { color: var(--red); width: 50px; height: 50px; font-size: 26px; }

        .d-pad {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(3, 80px);
            gap: 18px;
        }

        .circle { border-radius: 50%; width: 80px; height: 80px; font-size: 26px; }
        .ok-btn { border-radius: 50%; font-size: 18px; font-weight: bold; color: var(--blue); }

        .vol-ch-section { display: flex; gap: 45px; }
        .tall-btn { 
            width: 65px; 
            height: 130px; 
            display: flex;
            flex-direction: column; 
            justify-content: space-around; 
            font-size: 22px; 
            font-weight: bold;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

<div id="status">INICIAR BUSCA BLUETOOTH</div>

<div class="remote-container">
    <div class="top-row">
        <button class="btn bt-main" onclick="conectarBT()">BUSCAR APARELHOS</button>
        <button class="btn refresh" onclick="reiniciarBusca()">↻</button>
        <button class="btn power" onclick="enviar('POWER')">⏻</button>
    </div>

    <div class="d-pad">
        <div></div>
        <button class="btn circle" onclick="enviar('UP')">▲</button>
        <div></div>
        <button class="btn circle" onclick="enviar('LEFT')">◀</button>
        <button class="btn ok-btn" onclick="enviar('OK')">OK</button>
        <button class="btn circle" onclick="enviar('RIGHT')">▶</button>
        <div></div>
        <button class="btn circle" onclick="enviar('DOWN')">▼</button>
        <div></div>
    </div>

    <div class="vol-ch-section">
        <div class="btn tall-btn">
            <div onclick="enviar('VOL+')" style="padding:10px;">+</div>
            <span style="font-size: 9px; color: #888;">VOL</span>
            <div onclick="enviar('VOL-')" style="padding:10px;">-</div>
        </div>
        <div class="btn tall-btn">
            <div onclick="enviar('CH+')" style="padding:10px;">∧</div>
            <span style="font-size: 9px; color: #888;">CH</span>
            <div onclick="enviar('CH-')" style="padding:10px;">∨</div>
        </div>
    </div>
</div>

<script>
    let device;
    let charEscrita;

    // UUIDs Universais (Melhor compatibilidade para TV Boxes e módulos Bluetooth genéricos)
    const SERVICE_UUID = '0000ffe0-0000-1000-8000-00805f9b34fb'; 
    const CHAR_UUID = '0000ffe1-0000-1000-8000-00805f9b34fb';

    async function reiniciarBusca() {
        const log = document.getElementById('status');
        log.innerText = "REINICIANDO BUSCA...";
        if (device && device.gatt.connected) {
            await device.gatt.disconnect();
        }
        device = null; // Limpa o dispositivo anterior
        charEscrita = null; // Limpa a característica de escrita
        conectarBT(); // Inicia uma nova busca
    }

    async function conectarBT() {
        const log = document.getElementById('status');
        try {
            log.innerText = "PESQUISANDO DISPOSITIVOS...";
            
            // FILTRO ATUALIZADO: Força o Android/Chrome a mostrar os nomes dos dispositivos
            // Adicionado namePrefix: '' para listar qualquer dispositivo com um nome visível
            // Adicionado services: [SERVICE_UUID] para tentar buscar por este serviço específico também
            device = await navigator.bluetooth.requestDevice({
                filters: [{ namePrefix: '' }], // Filtra qualquer dispositivo que tenha um nome
                optionalServices: [SERVICE_UUID, '0000180a-0000-1000-8000-00805f9b34fb'] // Adicionado Device Information Service para tentar obter mais dados
            });

            log.innerText = "CONECTANDO A: " + (device.name || "Dispositivo Desconhecido");
            const server = await device.gatt.connect();
            const service = await server.getPrimaryService(SERVICE_UUID);
            charEscrita = await service.getCharacteristic(CHAR_UUID);

            log.innerText = "CONECTADO A: " + device.name.toUpperCase();
            log.style.color = "var(--accent)";

            // Listener para detectar desconexão
            device.addEventListener('gattserverdisconnected', () => {
                log.innerText = "CONEXÃO PERDIDA! BUSQUE NOVAMENTE.";
                log.style.color = "var(--red)";
                charEscrita = null; // Invalida a característica de escrita
            });

        } catch (error) {
            if (error.message.includes("User cancelled")) {
                log.innerText = "BUSCA CANCELADA.";
            } else {
                log.innerText = "ERRO NA CONEXÃO: " + error.message;
                console.error("Erro Bluetooth:", error);
            }
            log.style.color = "var(--red)";
        }
    }

    async function enviar(cmd) {
        const log = document.getElementById('status');
        if (!charEscrita) {
            log.innerText = "ERRO: APARELHO NÃO CONECTADO.";
            log.style.color = "var(--red)";
            return;
        }
        try {
            const encoder = new TextEncoder();
            await charEscrita.writeValue(encoder.encode(cmd));
            // console.log("Comando enviado: " + cmd); // Para debug
        } catch (e) {
            log.innerText = "FALHA AO ENVIAR COMANDO.";
            log.style.color = "var(--red)";
            console.error("Erro de envio:", e);
        }
    }
</script>

</body>
</html>
